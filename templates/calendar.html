<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Care Connect Calendar</title>
    <link rel="stylesheet" href="../static/css/calender.css">

    <!-- Include FullCalendar CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css">

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Include FullCalendar JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>

</head>
<body>
<header>
      <h1>Care Connect</h1>
      <p>Bridging Lives, Reducing Waste, Weaving Sustainability</p>
      <h1>Calendar</h1>
    </header>
    <nav>
      <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutus.html">About Us</a></li> 
            <li><a href="volunteer.html">Volunteer</a></li>
            <li><a href="donate.html">Donate</a></li>
            <li><a href="sponsor.html">Sponsor</a></li>
            <li><a href="calendar.html">Calendar</a></li>
            <li><a href="community.html">Community</a></li>
      </ul>
    </nav>

<!-- Calendar Section -->
<section>
    <div id="calendar"></div>
    <div class="events-box">
        <h3>Events this Month</h3>
        <ul>
            {% for sponsor in sponsors %}
            <li> {{sponsor[0]}} - {{sponsor[1]}}</li>
            {% endfor %}

        </ul>
    </div>
</section>

<!-- Include script to initialize FullCalendar -->
<script>
    $(document).ready(function () {
        $('#calendar').fullCalendar({
            header: {
                left: 'prev,next today',
                center: 'title',
                right: 'month,agendaWeek,agendaDay'
            },
            events: [
                // Loop through sponsors and generate events
                {% for sponsor in sponsors %}
                {
                    title: '{{ sponsor[0] }}',
                    start: '{{ sponsor[1] }}',
                },
                {% endfor %}
            ],
            eventRender: function (event, element) {
                element.attr('title', event.description);
            }
        });
    });
</script>

</body>
</html>
