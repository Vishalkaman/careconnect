<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donations</title>
    <link rel="stylesheet" href="../static/css/carehomes.css">
</head>
<body>
    <h1>Donations</h1>

    <!-- Add a button to navigate to a specific route -->
    <a href="{{ url_for('index') }}">
        <button>Go to Home</button>
    </a>

    <table border="1">
        <tr>
            <th>From</th>
            <th>Date</th>
            <th>Type</th>
            <th>Category</th>
            <th>Amount</th>
            <!-- Add more columns based on your table structure -->
        </tr>
        {% for donation in donations %}
            <tr>
                <td>{{ donation[0] }}</td>
                <td>{{ donation[1] }}</td>
                <td>{{ donation[2] }}</td>
                <td>{{ donation[3] }}</td>
                <td>{{ donation[4] }}</td>
                <!-- Add more cells based on your table structure -->
            </tr>
        {% endfor %}
    </table>
</body>
</html>
