<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Display</title>
    <link rel="stylesheet" href="../static/css/carehomes.css">
</head>
<body>
    <h1>Care Homes</h1>

    <!-- Add a button to navigate to a specific route -->
    <a href="{{ url_for('index') }}">
        <button>Go to Home</button>
    </a>

    <table border="1">
        <tr>
            <th>Name</th>
            <th>Location</th>
            <!-- Add more columns based on your table structure -->
        </tr>
        {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <!-- Add more cells based on your table structure -->
            </tr>
        {% endfor %}
    </table>
</body>
</html>
