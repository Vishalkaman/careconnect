<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Institution/Login Form</title>
    <link rel="stylesheet" href="../static/css/form.css">
    <style>
    #toggle:checked {
        background-color: #6c63ff; /* Change color when checked */
    }

    #toggle::before {
        content: '';
        position: absolute;
        width: 16px;
        height: 16px;
        background-color: white;
        border-radius: 50%;
        top: 50%;
        transform: translateY(-50%);
        transition: transform 0.3s ease;
        left: 4px; /* Adjust the position of the toggle indicator */
    }

    #toggle:checked::before {
        transform: translate(20px, -50%); /* Move the toggle indicator when checked */
        background-color: rgb(8, 101, 230);
    }
</style>
</head>
<body>

   

<div class="form-container">
    <h2 id="form-title">Institution Registration</h2>

    <div class="toggle-container">
        <label for="toggle">Already have an account? Toggle to Login:</label>
        <input type="checkbox" id="toggle" onclick="toggleForm()" style="cursor: pointer; appearance: none; -webkit-appearance: none; -moz-appearance: none; width: 40px; height: 20px; background-color: #ccc; border-radius: 20px; position: relative; outline: none;">
    </div>

    <b><p style="color: red;">{{ error_message }} </p></b>

    <form id="registration-form" action="{{ url_for('register_institution') }}" method="post">
        <!-- Registration Form Fields -->

        <label for="i_name">Institution Name:</label>
        <input type="text" id="i_name" name="i_name" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required><br>


        <label for="contact">Contact:</label>
        <input type="number" id="contact" name="contact" required><br>

        <label for="contact">Are you willing to periodically donate?</label>
        <select id="periodic_donation" name="periodic_donation">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        <br>
        <br>


        <input type="submit" value="Register">
    </form>

    <form id="login-form" action="{{ url_for('login_institution') }}" method="post" style="display: none;">
        <!-- Login Form Fields -->
        <label for="Institution_name">Institution Name:</label>
        <input type="text" id="i_name" name="i_name" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <input type="submit" value="Login">
    </form>
</div>
 
<script>
    function toggleForm() {
        var registrationForm = document.getElementById("registration-form");
        var loginForm = document.getElementById("login-form");
        var formTitle = document.getElementById("form-title");

        if (document.getElementById("toggle").checked) {
            registrationForm.style.display = "none";
            loginForm.style.display = "block";
            formTitle.innerText = "Institution Login";
        } else {
            registrationForm.style.display = "block";
            loginForm.style.display = "none";
            formTitle.innerText = "Institution Registration";
        }
    }
</script>

</body>
</html>
